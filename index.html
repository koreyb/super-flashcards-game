<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .title {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .age-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .age-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            transform: scale(1);
        }

        .age-btn:hover {
            transform: scale(1.05);
        }

        .age-btn.active {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .age-3 { background: #ff6b6b; color: white; }
        .age-6 { background: #4ecdc4; color: white; }
        .age-8 { background: #45b7d1; color: white; }

        .save-progress {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .save-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin: 0 5px;
            width: 150px;
        }

        .save-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 0 3px;
            font-size: 0.9em;
        }

        .save-btn:hover { background: #5a6fd8; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 1em;
            color: #666;
        }

        .game-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            min-height: 400px;
            position: relative;
        }

        .card-display {
            font-size: 4em;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .voice-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }

        .voice-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .voice-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .voice-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .voice-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .voice-slider {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
        }

        input:checked + .voice-slider:before {
            transform: translateX(26px);
        }

        .voice-status {
            background: #f0f8ff;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 1em;
            border: 2px solid #e3f2fd;
            text-align: center;
        }

        .voice-status.listening { 
            background: linear-gradient(135deg, #ffe8e8, #fff0f0); 
            color: #e17055; 
            border-color: #fd79a8;
            animation: pulse 1.5s infinite;
        }
        
        .voice-status.heard { 
            background: linear-gradient(135deg, #e8f5e8, #f0fff0); 
            color: #00b894; 
            border-color: #00cec9;
        }

        .microphone-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            animation: pulse 0.6s;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, #e17055, #fd79a8);
            color: white;
            animation: shake 0.6s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s;
            pointer-events: none;
        }

        .feedback.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .level-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #6c5ce7;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .progress-bar {
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00b894, #00cec9);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .assessment-mode {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .mastery-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .topic-mastery {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .mastery-bar {
            background: #ddd;
            height: 8px;
            border-radius: 4px;
            flex-grow: 1;
            margin: 0 10px;
        }

        .mastery-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s;
        }

        .celebrating {
            animation: celebrate 1s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(1deg); }
        }
    </style>

    <script>
        class SuperFlashCards {
            constructor() {
                this.currentAge = 8;

                this.streak = 0;
                this.level = 1;
                this.totalQuestions = 0;
                this.correctAnswers = 0;
                this.isAssessing = true;
                this.assessmentCount = 0;
                this.maxAssessment = 10;
                this.playerName = '';
                
                // Track mastery by topic

                // Speech recognition

                this.isListening = false;
                this.voiceModeEnabled = false;

            initializeSounds() {
                this.correctSound = document.getElementById('correctSound');
                this.incorrectSound = document.getElementById('incorrectSound');
                
                // Create simple tones programmatically since data URLs might not work
                this.createSounds();
            }

            createSounds() {
                // Create audio context for sound effects
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch (e) {
                    console.log('Web Audio API not supported');
                }
            }

            initializeVoiceRecognition() {
                // Initialize Web Speech API
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    this.recognition.maxAlternatives = 3;
                    
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateVoiceUI();
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript.toLowerCase().trim();
                        this.handleVoiceInput(transcript);
                    };
                    
                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.updateVoiceUI();
                        
                        // Auto-restart if voice mode is enabled and we have a question
                        if (this.voiceModeEnabled && this.currentQuestion && !this.questionAnswered) {
                            if (this.voiceRetryCount < this.maxVoiceRetries) {
                                setTimeout(() => {
                                    this.startAutoListening();
                                }, 1000);
                            }
                        }
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.log('Speech recognition error:', event.error);
                        this.isListening = false;
                        this.updateVoiceUI();
                        
                        // Don't retry on permission errors
                        if (event.error === 'not-allowed') {
                            this.voiceModeEnabled = false;
                            document.getElementById('voiceToggle').checked = false;
                            this.updateVoiceToggleUI();
                            alert('Microphone permission denied. Voice mode disabled.');
                        }
                    };
                } else {
                    // Hide voice toggle if not supported
                    document.querySelector('.voice-toggle').style.display = 'none';
                }
            }

            playSound(type) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                if (type === 'correct') {
                    // Happy ascending tone
                    oscillator.frequency.setValueAtTime(523, this.audioContext.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659, this.audioContext.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(784, this.audioContext.currentTime + 0.2); // G5
                } else {
                    // Sad descending tone
                    oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime); // G4
                    oscillator.frequency.setValueAtTime(300, this.audioContext.currentTime + 0.1); // D4
                    oscillator.frequency.setValueAtTime(200, this.audioContext.currentTime + 0.2); // G3
                }
                
                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.3);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            }

            saveProgress() {
                const name = document.getElementById('playerName').value.trim();
                if (!name) {
                    alert('Please enter a name to save your progress!');
                    return;
                }
                
                const progressData = {
                    playerName: name,
                    currentAge: this.currentAge,
                    score: this.score,
                    streak: this.streak,
                    level: this.level,
                    totalQuestions: this.totalQuestions,
                    correctAnswers: this.correctAnswers,
                    mastery: this.mastery,
                    recentPerformance: this.recentPerformance,
                    savedAt: new Date().toISOString()
                };
                
                localStorage.setItem(`flashcards_${name.toLowerCase()}`, JSON.stringify(progressData));
                this.playerName = name;
                alert(`Progress saved for ${name}! üéâ`);
            }

            loadProgress() {
                const name = document.getElementById('playerName').value.trim();
                if (!name) {
                    alert('Please enter a name to load progress!');
                    return;
                }
                
                const savedData = localStorage.getItem(`flashcards_${name.toLowerCase()}`);
                if (!savedData) {
                    alert(`No saved progress found for ${name}`);
                    return;
                }
                
                try {
                    const progressData = JSON.parse(savedData);
                    
                    this.playerName = progressData.playerName;
                    this.currentAge = progressData.currentAge;
                    this.score = progressData.score || 0;
                    this.streak = progressData.streak || 0;
                    this.level = progressData.level || 1;
                    this.totalQuestions = progressData.totalQuestions || 0;
                    this.correctAnswers = progressData.correctAnswers || 0;
                    this.mastery = progressData.mastery || {};
                    this.recentPerformance = progressData.recentPerformance || [];
                    
                    // Update UI
                    document.querySelectorAll('.age-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelector(`.age-${this.currentAge}`).classList.add('active');
                    
                    this.isAssessing = false;
                    document.getElementById('assessmentMode').style.display = 'none';
                    
                    this.generateQuestion();
                    this.updateUI();
                    
                    const savedDate = new Date(progressData.savedAt).toLocaleDateString();
                    alert(`Welcome back ${name}! Progress loaded from ${savedDate} üéÆ`);
                } catch (error) {
                    alert('Error loading progress. The saved data might be corrupted.');
                }
            }

            clearProgress() {
                const name = document.getElementById('playerName').value.trim();
                if (!name) {
                    alert('Please enter a name to clear progress!');
                    return;
                }
                
                if (confirm(`Are you sure you want to delete all progress for ${name}?`)) {
                    localStorage.removeItem(`flashcards_${name.toLowerCase()}`);
                    alert(`Progress cleared for ${name}`);
                }
            }

            toggleVoiceMode() {
                this.voiceModeEnabled = document.getElementById('voiceToggle').checked;
                this.updateVoiceToggleUI();
                
                if (this.voiceModeEnabled) {
                    // Start listening for current question if available
                    if (this.currentQuestion && !this.questionAnswered) {
                        this.startAutoListening();
                    }
                } else {
                    // Stop listening if currently active
                    if (this.isListening) {
                        this.recognition.stop();
                    }
                }
            }

            updateVoiceToggleUI() {
                const label = document.getElementById('voiceToggleLabel');
                const voiceStatus = document.getElementById('voiceStatus');
                
                if (this.voiceModeEnabled) {
                    label.textContent = 'ON';
                    label.style.color = '#fd79a8';
                    label.style.fontWeight = 'bold';
                } else {
                    label.textContent = 'OFF';
                    label.style.color = '#666';
                    label.style.fontWeight = 'normal';
                    voiceStatus.style.display = 'none';
                }
            }

            startAutoListening() {
                if (!this.recognition || !this.voiceModeEnabled || this.questionAnswered) {
                    return;
                }
                
                if (this.isListening) {
                    this.recognition.stop();
                    return;
                }
                
                this.voiceRetryCount++;
                this.recognition.start();
            }

            updateVoiceUI() {
                const voiceStatus = document.getElementById('voiceStatus');
                
                if (!this.voiceModeEnabled) {
                    voiceStatus.style.display = 'none';
                    return;
                }
                
                if (this.isListening) {
                    voiceStatus.textContent = 'üé§ Listening... Say your answer!';
                    voiceStatus.className = 'voice-status listening';
                    voiceStatus.style.display = 'block';
                } else if (this.voiceModeEnabled) {
                    voiceStatus.style.display = 'none';
                }
            }

            handleVoiceInput(transcript) {
                const voiceStatus = document.getElementById('voiceStatus');
                voiceStatus.textContent = `üëÇ Heard: "${transcript}"`;
                voiceStatus.className = 'voice-status heard';
                voiceStatus.style.display = 'block';
                
                // Try to match the transcript to an answer
                const possibleAnswers = [this.currentQuestion.answer, ...this.currentQuestion.wrongAnswers];
                let matchedAnswer = null;
                
                // Direct match (case insensitive)
                for (let answer of possibleAnswers) {
                    const answerStr = answer.toString().toLowerCase();
                    if (transcript === answerStr || transcript.includes(answerStr)) {
                        matchedAnswer = answer;
                        break;
                    }
                }
                
                // Number word conversion for math problems
                if (!matchedAnswer && this.currentQuestion.type === 'math') {
                    const numberWords = {
                        'zero': 0, 'one': 1, 'two': 2, 'three': 3, 'four': 4, 'five': 5,
                        'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10,
                        'eleven': 11, 'twelve': 12, 'thirteen': 13, 'fourteen': 14, 'fifteen': 15,
                        'sixteen': 16, 'seventeen': 17, 'eighteen': 18, 'nineteen': 19, 'twenty': 20,
                        'thirty': 30, 'forty': 40, 'fifty': 50, 'sixty': 60, 'seventy': 70, 'eighty': 80, 'ninety': 90,
                        'hundred': 100
                    };
                    
                    // Handle compound numbers (e.g., "twenty five" -> 25)
                    let transcriptWords = transcript.split(' ');
                    let calculatedNumber = 0;
                    
                    for (let word of transcriptWords) {
                        if (numberWords[word] !== undefined) {
                            calculatedNumber += numberWords[word];
                        }
                    }
                    
                    if (calculatedNumber > 0 && possibleAnswers.includes(calculatedNumber)) {
                        matchedAnswer = calculatedNumber;
                    }
                    
                    // Also try parsing numbers directly
                    const numbers = transcript.match(/\d+/g);
                    if (numbers && !matchedAnswer) {
                        for (let numStr of numbers) {
                            const num = parseInt(numStr);
                            if (possibleAnswers.includes(num)) {
                                matchedAnswer = num;
                                break;
                            }
                        }
                    }
                }
                
                if (matchedAnswer !== null) {
                    voiceStatus.textContent = `‚úÖ Got it: ${matchedAnswer}`;
                    setTimeout(() => {
                        this.selectAnswer(matchedAnswer);
                    }, 800);
                } else {
                    voiceStatus.textContent = `ü§î Didn't catch that. Say it again or click!`;
                    voiceStatus.className = 'voice-status';
                    
                    // Auto-retry if voice mode is still enabled
                    if (this.voiceModeEnabled && this.voiceRetryCount < this.maxVoiceRetries) {
                        setTimeout(() => {
                            voiceStatus.style.display = 'none';
                        }, 2000);
                    } else {
                        // Max retries reached
                        setTimeout(() => {
                            voiceStatus.textContent = 'Click an answer to continue üëÜ';
                            setTimeout(() => {
                                voiceStatus.style.display = 'none';
                            }, 3000);
                        }, 2000);
                    }
                }
            }

            setAge(age) {
                this.currentAge = age;
                this.isAssessing = true;
                this.assessmentCount = 0;
                this.mastery = {};
                
                // Update UI
                document.querySelectorAll('.age-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.age-${age}`).classList.add('active');
                
                document.getElementById('assessmentMode').style.display = 'block';
                
                this.generateQuestion();
                this.updateUI();
            }

            generateQuestion() {
                const ageContent = this.content[this.currentAge];
                const topics = Object.keys(ageContent);
                
                // During assessment, cycle through all topics
                // During practice, focus on topics that need work
                let selectedTopic;
                
                if (this.isAssessing) {
                    selectedTopic = topics[this.assessmentCount % topics.length];
                } else {
                    // Weighted selection based on mastery
                    const weights = topics.map(topic => {
                        const mastery = this.mastery[topic] || { correct: 0, total: 0 };
                        const accuracy = mastery.total > 0 ? mastery.correct / mastery.total : 0;
                        return Math.max(0.1, 1 - accuracy); // Lower accuracy = higher weight
                    });
                    
                    selectedTopic = this.weightedRandom(topics, weights);
                }
                
                const topicData = ageContent[selectedTopic];
                this.currentQuestion = this.createQuestion(selectedTopic, topicData);
                
                this.displayQuestion();
            }

            weightedRandom(items, weights) {
                const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
                let random = Math.random() * totalWeight;
                
                for (let i = 0; i < items.length; i++) {
                    random -= weights[i];
                    if (random <= 0) return items[i];
                }
                return items[items.length - 1];
            }

            createQuestion(topic, topicData) {
                if (topicData.type === 'math') {
                    return this.createMathQuestion(topic, topicData);
                } else if (topicData.questions) {
                    return this.createListQuestion(topic, topicData);
                }
            }

            createMathQuestion(topic, topicData) {
                const { min, max } = topicData.range;
                let num1, num2, operation, answer;
                
                if (topicData.operation === 'mixed') {
                    const operations = ['+', '-', '√ó', '√∑'];
                    operation = operations[Math.floor(Math.random() * operations.length)];
                } else {
                    operation = topicData.operation;
                }
                
                switch (operation) {
                    case '+':
                        num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                        num2 = Math.floor(Math.random() * (max - min + 1)) + min;
                        answer = num1 + num2;
                        break;
                    case '-':
                        num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                        num2 = Math.floor(Math.random() * Math.min(num1, max)) + 1;
                        answer = num1 - num2;
                        break;
                    case '√ó':
                        num1 = Math.floor(Math.random() * (max - min + 1)) + min;
                        num2 = Math.floor(Math.random() * (max - min + 1)) + min;
                        answer = num1 * num2;
                        break;
                    case '√∑':
                        num2 = Math.floor(Math.random() * (max - min + 1)) + min;
                        answer = Math.floor(Math.random() * (max - min + 1)) + min;
                        num1 = num2 * answer;
                        break;
                }
                
                return {
                    topic,
                    question: `${num1} ${operation} ${num2}`,
                    answer,
                    wrongAnswers: this.generateWrongAnswers(answer, 3),
                    type: 'math'
                };
            }

            createListQuestion(topic, topicData) {
                const questionIndex = Math.floor(Math.random() * topicData.questions.length);
                const question = topicData.questions[questionIndex];
                let answer;
                
                if (topicData.type === 'sightWord') {
                    answer = question; // Keep original case for sight words
                } else {
                    answer = topicData.answers ? topicData.answers[questionIndex] : question.toLowerCase();
                }
                
                return {
                    topic,
                    question,
                    answer,
                    wrongAnswers: this.generateWrongAnswersFromList(topicData.answers || topicData.questions, answer, 3),
                    type: topicData.type
                };
            }

            generateWrongAnswers(correctAnswer, count) {
                const wrongAnswers = [];
                const range = Math.max(10, Math.abs(correctAnswer));
                
                while (wrongAnswers.length < count) {
                    const wrong = correctAnswer + Math.floor(Math.random() * range * 2) - range;
                    if (wrong !== correctAnswer && !wrongAnswers.includes(wrong) && wrong >= 0) {
                        wrongAnswers.push(wrong);
                    }
                }
                
                return wrongAnswers;
            }

            generateWrongAnswersFromList(list, correctAnswer, count) {
                const wrongAnswers = [];
                const availableAnswers = list.filter(item => item !== correctAnswer);
                
                while (wrongAnswers.length < count && wrongAnswers.length < availableAnswers.length) {
                    const randomIndex = Math.floor(Math.random() * availableAnswers.length);
                    const wrong = availableAnswers[randomIndex];
                    if (!wrongAnswers.includes(wrong)) {
                        wrongAnswers.push(wrong);
                    }
                }
                
                return wrongAnswers;
            }

            displayQuestion() {
                const cardDisplay = document.getElementById('cardDisplay');
                
                // Different display formats based on question type
                if (this.currentQuestion.type === 'sightWord') {
                    cardDisplay.innerHTML = `<div style="font-size: 2.5em; font-weight: bold; margin-bottom: 10px;">üìñ Read this word:</div><div style="font-size: 3em; font-weight: bold; color: #2d3436;">${this.currentQuestion.question}</div>`;
                } else {
                    cardDisplay.textContent = this.currentQuestion.question;
                }
                
                // Reset question state
                this.questionAnswered = false;
                this.voiceRetryCount = 0;
                
                // Create answer buttons
                const answers = [this.currentQuestion.answer, ...this.currentQuestion.wrongAnswers];
                this.shuffle(answers);
                
                const container = document.getElementById('answersContainer');
                container.innerHTML = '';
                
                answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn';
                    button.textContent = answer;
                    button.onclick = () => this.selectAnswer(answer);
                    container.appendChild(button);
                });
                
                // Auto-start listening if voice mode is enabled
                if (this.voiceModeEnabled) {
                    setTimeout(() => {
                        this.startAutoListening();
                    }, 500); // Small delay to let the question display
                }
            }

            selectAnswer(selectedAnswer) {
                // Mark question as answered and stop voice recognition
                this.questionAnswered = true;
                if (this.isListening) {
                    this.recognition.stop();
                }
                
                const isCorrect = selectedAnswer == this.currentQuestion.answer;
                this.totalQuestions++;
                
                // Update mastery tracking
                const topic = this.currentQuestion.topic;
                if (!this.mastery[topic]) {
                    this.mastery[topic] = { correct: 0, total: 0 };
                }
                this.mastery[topic].total++;
                
                if (isCorrect) {
                    this.correctAnswers++;
                    this.mastery[topic].correct++;
                    this.streak++;
                    this.score += 10 + (this.streak * 2); // Bonus points for streaks
                    this.showFeedback('üéâ Correct!', 'correct');
                    this.playSound('correct');
                    
                    // Level up check
                    if (this.streak > 0 && this.streak % 5 === 0) {
                        this.level++;
                        this.showFeedback('üöÄ Level Up!', 'levelup');
                    }
                } else {
                    this.streak = 0;
                    this.showFeedback(`‚ùå ${this.currentQuestion.answer}`, 'incorrect');
                    this.playSound('incorrect');
                }
                
                // Track recent performance
                this.recentPerformance.push(isCorrect);
                if (this.recentPerformance.length > 20) {
                    this.recentPerformance.shift();
                }
                
                this.updateAdaptiveLevel();
                this.updateUI();
                this.updateFocusArea();
                
                // Update answer button styles
                const buttons = document.querySelectorAll('.answer-btn');
                buttons.forEach(btn => {
                    if (btn.textContent == this.currentQuestion.answer) {
                        btn.classList.add('correct');
                    } else if (btn.textContent == selectedAnswer && !isCorrect) {
                        btn.classList.add('incorrect');
                    }
                    btn.onclick = null; // Disable further clicks
                });
                
                // Assessment mode handling
                if (this.isAssessing) {
                    this.assessmentCount++;
                    if (this.assessmentCount >= this.maxAssessment) {
                        this.isAssessing = false;
                        document.getElementById('assessmentMode').style.display = 'none';
                    }
                }
                
                // Auto-advance to next question
                setTimeout(() => {
                    this.generateQuestion();
                }, 2000);
            }

            updateAdaptiveLevel() {
                if (this.recentPerformance.length >= 5) {
                    const recentSuccess = this.recentPerformance.slice(-5).reduce((a, b) => a + b, 0) / 5;
                    
                    if (recentSuccess >= 0.8 && this.adaptiveLevel < 3) {
                        this.adaptiveLevel++;
                        this.showLevelUp();
                    } else if (recentSuccess <= 0.4 && this.adaptiveLevel > 1) {
                        this.adaptiveLevel--;
                    }
                }
            }

            showLevelUp() {
                const celebration = document.getElementById('celebration');
                if (celebration) {
                    celebration.textContent = 'üéä Level Up! üéä';
                    celebration.classList.add('show');
                    setTimeout(() => celebration.classList.remove('show'), 2000);
                }
            }

            showFeedback(text, type) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = text;
                feedback.className = `feedback show ${type}`;
                
                // Add celebration animation to the whole game area
                if (type === 'correct' || type === 'levelup') {
                    document.querySelector('.game-area').classList.add('celebrating');
                    setTimeout(() => {
                        document.querySelector('.game-area').classList.remove('celebrating');
                    }, 1000);
                }
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('streak').textContent = this.streak;
                document.getElementById('level').textContent = this.level;
                
                const accuracy = this.totalQuestions > 0 ? Math.round((this.correctAnswers / this.totalQuestions) * 100) : 0;
                document.getElementById('accuracy').textContent = accuracy + '%';
                
                document.getElementById('levelIndicator').textContent = `Level ${this.level}`;
                
                // Update progress bar
                const progress = this.isAssessing ? (this.assessmentCount / this.maxAssessment) * 100 : 
                                (this.streak % 5) * 20; // Progress towards next level
                document.getElementById('progressFill').style.width = progress + '%';
                
                // Update mastery display
                this.updateMasteryDisplay();
            }

            updateFocusArea() {
                const levelNames = {
                    1: 'Basic concepts',
                    2: 'Intermediate skills',
                    3: 'Advanced challenges'
                };
                
                const strugglingCards = Object.entries(this.mastery)
                    .filter(([index, stats]) => stats.attempts > 0 && stats.correct / stats.attempts < 0.6)
                    .length;

                let focusText = `Level ${this.level}`;
                if (strugglingCards > 0) {
                    focusText += ` ‚Ä¢ ${strugglingCards} topics need more practice`;
                }
            }

            updateMasteryDisplay() {
                const masteryInfo = document.getElementById('masteryInfo');
                const masteryDetails = document.getElementById('masteryDetails');
                
                if (Object.keys(this.mastery).length === 0) {
                    masteryInfo.style.display = 'none';
                    return;
                }
                
                masteryInfo.style.display = 'block';
                masteryDetails.innerHTML = '';
                
                Object.entries(this.mastery).forEach(([topic, data]) => {
                    const accuracy = data.total > 0 ? (data.correct / data.total) * 100 : 0;
                    
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'topic-mastery';
                    topicDiv.innerHTML = `
                        <span>${topic}</span>
                        <div class="mastery-bar">
                            <div class="mastery-fill" style="width: ${accuracy}%; background: ${
                                accuracy >= 80 ? '#00b894' : accuracy >= 60 ? '#fdcb6e' : '#e17055'
                            }"></div>
                        </div>
                        <span>${Math.round(accuracy)}%</span>
                    `;
                    masteryDetails.appendChild(topicDiv);
                });
            }

            shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
        }

        // Global functions
        let game;

        function setAge(age) {
            game.setAge(age);
        }

        function saveProgress() {
            game.saveProgress();
        }

        function loadProgress() {
            game.loadProgress();
        }

        function clearProgress() {
            game.clearProgress();
        }

        function toggleVoiceMode() {
            game.toggleVoiceMode();
        }

        // Initialize game
        window.onload = () => {
            game = new SuperFlashCards();
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const buttons = document.querySelectorAll('.answer-btn');
            if (e.key >= '1' && e.key <= '4' && buttons[parseInt(e.key) - 1]) {
                buttons[parseInt(e.key) - 1].click();
            }
        });
    </script>
